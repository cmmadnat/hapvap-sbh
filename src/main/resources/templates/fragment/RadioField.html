<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block>
    <div data-th-fragment="radio(label,name,list)">
        <h3 class="card-block__title" data-th-text="${label}">
            Outcome Of Treatment
        </h3>
        <div data-th-each="l : ${list}">
            <label class="custom-control custom-radio">
                <input id="radio1" name="radio" type="radio" class="custom-control-input"
                       data-th-value="${l.id}"
                       data-th-name="${name}"
                       data-th-id="${name} + '-' + ${lStat.index}">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description" data-th-text="${l.name}">Toggle this custom radio</span>
            </label>

            <div class="clearfix mb-2"></div>
        </div>
    </div>
</th:block>
</body>
</html>
